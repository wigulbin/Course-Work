<!DOCTYPE html>
<html>
    
    <head>
        <title>AJAX Testing</title>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="index.css" />
        <script src="index.js"></script>
    </head>
    
    <body>
        <div class="container">
        
            <h1>AJAX Testing</h1>
            
            <div class="row">
                <div class="col-md-6">
                
                    <form id="getposts_form" role="form">
                    
                        <div class="form-group">
                            <label for="startdate">Start Date</label>
                            <input type="text" class="form-control" id="startdate" name="startdate" placeholder="MM/DD/YYYY">
                        </div>
                        
                        <div class="form-group">
                            <label for="enddate">End Date</label>
                            <input type="text" class="form-control" id="enddate" name="enddate" placeholder="MM/DD/YYYY">
                        </div>
                        
                        <div class="form-group">
                            <label for="favorites">Number of Favorites</label>
                            <select id="favorites" name="favorites" class="form-control">
                                <option value="0">Any number</option>
                                <option value="50">50+</option>
                                <option value="100">100+</option>
                                <option value="200">200+</option>
                                <option value="500">500+</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Enter a string of text to search for in post titles">
                        </div>
                        
                        <div class="form-group">
                            <label for="limit">Limit Results</label>
                            <select id="limit" name="limit" class="form-control">
                                <option value="0">No limit</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="25">25</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="sort">Sort By</label>
                            <select id="sort" name="sort" class="form-control">
                                <option value="">None</option>
                                <option value="date">date</option>
                                <option value="title">title</option>
                                <option value="favorite">favorite</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="sort-desc">Sort Descending?</label>
                            <select id="sort-desc" name="sort-desc" class="form-control">
                                <option value="">Sort Desc/Ascend</option>
                                <option value="yes">Sort descending</option>
                                <option value="no">Sort ascending</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="body">Search by Body</label>
                            <input placeholder="Search body of article" type="text" id="body" class="form-control" name="body"/>
                        </div>
                        <button id="submit" class="btn btn-primary">Submit</button>
                        
                    </form>
            
                </div>
                <div class="col-md-6">

                    <h2>Errors:</h2>
                    <div id="errors"></div>
                    
                    <h2>Output:</h2>
                    <div id="output"></div>
                            
                </div>
            </div>
            
            <div class="modal" id="ajaxIndicator" data-keyboard="false">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body" style="text-align: center;">
                            <p>Please wait ...</p>
                            <p>
                                <img src="ajax-loader.gif" />
                            </p>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
                        
    </body>

</html>
